<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/12.1.0/nouislider.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css"
      integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;subset=korean"
      rel="stylesheet"
    />
    <script src="js/katex.min.js"></script>
    <script src="js/math.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/wNumb.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="page-title">초타원 (Superellipse)</h1>
      <div id="plot-parent"><div id="plot"></div></div>
      <div id="eq"></div>
      <div id="sliders">
        <div class="slider-child">
          <div class="slider">
            <span class="slider-label">a</span>
            <div id="sliderA"></div>
          </div>
          <div class="slider">
            <span class="slider-label">b</span>
            <div id="sliderB"></div>
          </div>
        </div>
        <div class="slider-child">
          <div class="slider">
            <span class="slider-label">m</span>
            <div id="sliderM"></div>
          </div>
          <div class="slider">
            <span class="slider-label">n</span>
            <div id="sliderN"></div>
          </div>
        </div>
        <div id="buttons">
          <button id="circle">circle</button>
          <button id="ellipse">ellipse</button>
          <button id="astroid">astroid</button>
          <button id="parallelogram">parallelogram</button>
          <button id="square">square</button>
          <button id="parabolae">parabolae</button>
          <button id="convex">convex</button>
          <button id="squircle">squircle</button>
          <button id="rectellipse">rectellipse</button>
          <button id="piet-hein">piet hein</button>
          <button id="ellipse-evolute">ellipse evolute</button>
          <button id="ios-app">ios app</button>
        </div>
      </div>
    </div>

    <script src="superellipse.js" type="text/javascript"></script>
  </body>
</html>
